<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-place">
                    <img src="./person-1.jpeg" alt="" srcset="" id="images"> 
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">ux designer</p>
                <p id="info">
                    Hi, its Sara Jones. I'm a UX designer at Stacks software. I have over 5years 
                    working experience. I work with professional tools for instance Figma, adobe xd,
                    camstasia and git
                </p>
                <div class="button-container">
                    <button class="prv-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="nxt-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">what's next</button>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
